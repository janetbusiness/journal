<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vimeo Video Playlist</title>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    #vimeo-player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1;
    }
    .share-button {
      position: fixed;
      bottom: 70px;
      right: 20px;
      z-index: 1;
      font-size: 18px;
      background-color: #000;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div id="vimeo-player"></div>

  <div class="controls">
    <button onclick="playVideo()">Play</button>
    <button onclick="pauseVideo()">Pause</button>
    <button onclick="playNextVideo()">Next</button>
  </div>

  <div class="share-button" onclick="shareVideo()">Share</div>

  <script>
    let videoIndex = 0;
    const videoIDs = [861833061, 858969174];

    const options = {
      id: videoIDs[videoIndex],
      width: window.innerWidth,
      height: window.innerHeight,
      controls: false,
      responsive: true
    };

    const player = new Vimeo.Player('vimeo-player', options);

    function playVideo() {
      player.play();
    }

    function pauseVideo() {
      player.pause();
    }

    function playNextVideo() {
      videoIndex++;
      if (videoIndex >= videoIDs.length) {
        videoIndex = 0;
      }
      player.loadVideo(videoIDs[videoIndex]).then(function() {
        player.play();
      });
    }

    player.on('ended', function() {
      playNextVideo();
    });

    // Web Share API
    function shareVideo() {
      if (navigator.share) {
        navigator.share({
          title: 'Check out this video!',
          text: 'Amazing video on Vimeo',
          url: `https://vimeo.com/${videoIDs[videoIndex]}`
        })
        .catch((error) => console.log('Error sharing:', error));
      } else {
        alert("Web Share not supported on this browser.");
      }
    }
  </script>

</body>
</html>
