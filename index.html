<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-padding: 0;
    }
    .video-container {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
    }
    .video-js {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    /* Updated Buttons styling */
    #shareButton, #calendlyButton {
      font-size: 36px;
      position: fixed;
      bottom: 20%;
      right: 10px;
      background-color: transparent;
      border: none;
      color: white;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div id="videoContainer"></div>

  <button id="shareButton"><i class="far fa-share-square"></i></button>
  <button id="calendlyButton"><i class="far fa-calendar-alt"></i></button>

  <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
  <script>
    fetch('videoList.json')
      .then(response => response.json())
      .then(videoList => {
        const videoContainer = document.getElementById('videoContainer');
        videoList.forEach(video => {
          const videoElement = `
            <div class="video-container">
              <video id="${video}" class="video-js" preload="auto" playsinline>
                <source src="./videos/${video}" type="video/${video.split('.').pop()}">
              </video>
            </div>`;
          videoContainer.innerHTML += videoElement;
        });

        videoList.forEach(video => {
          const player = videojs(document.getElementById(video), {
            autoplay: false,
          });

          player.on('ended', () => {
            window.scrollBy(0, window.innerHeight);
          });

          player.on('scroll', () => {
            if (window.pageYOffset >= player.el().offsetTop) {
              player.play();
            }
          });
        });
      });

    // Updated Web Share API code
    const shareButton = document.getElementById('shareButton');
    shareButton.addEventListener('click', async () => {
      const currentVideo = document.elementFromPoint(window.innerWidth / 2, window.innerHeight / 2);
      if (currentVideo && navigator.share) {
        try {
          await navigator.share({
            title: currentVideo.id,
            text: `Check out this video: ${currentVideo.id}`,
            url: currentVideo.currentSrc,
          });
        } catch (err) {
          console.error('Share failed:', err);
        }
      }
    });

    const calendlyButton = document.getElementById('calendlyButton');
    calendlyButton.addEventListener('click', () => {
      window.open('https://calendly.com/afokapu', '_blank');
    });
  </script>
</body>
</html>
