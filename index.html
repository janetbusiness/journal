<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .video-container {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
    }
    .video-js {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    /* Buttons styling to resemble TikTok's UI */
    #shareButton, #calendlyButton {
      font-size: 36px; /* Increased size */
      position: fixed;
      bottom: 20%; /* Changed from bottom to align vertically */
      background-color: transparent;
      border: none;
      color: white;
      z-index: 1000; /* To make sure they appear above the video */
    }
    #shareButton, #calendlyButton {
      right: 10px; /* Moved to the right side */
    }
    #calendlyButton {
      bottom: 10%;
    }
  </style>
</head>
<body>

  <div id="videoContainer">
    <!-- Videos will be loaded here -->
  </div>

  <button id="shareButton"><i class="fas fa-share"></i></button>
  <button id="calendlyButton"><i class="fas fa-calendar-alt"></i></button>

  <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
  <script>
    // Fetch the list of video filenames from videoList.json
    fetch('videoList.json')
      .then(response => response.json())
      .then(videoList => {
        const videoContainer = document.getElementById('videoContainer');
        videoList.forEach(video => {
          const videoElement = `
            <div class="video-container">
              <video id="${video}" class="video-js" controls preload="auto">
                <source src="./videos/${video}" type="video/${video.split('.').pop()}">
              </video>
            </div>`;
          videoContainer.innerHTML += videoElement;
        });

        // Initialize Video.js players and autoplay logic
        videoList.forEach(video => {
          const player = videojs(document.getElementById(video));
          player.on('ended', () => {
            window.scrollBy(0, window.innerHeight);
          });
        });
      });

    // Web Share API for the share button
    const shareButton = document.getElementById('shareButton');
    shareButton.addEventListener('click', async () => {
      const currentVideo = document.elementFromPoint(window.innerWidth / 2, window.innerHeight / 2);
      if (currentVideo && navigator.share) {
        try {
          await navigator.share({
            title: 'My Video',
            text: 'Check out this cool video!',
            url: currentVideo.currentSrc,
          });
        } catch (err) {
          console.error('Share failed:', err);
        }
      }
    });

    // Calendly button
    const calendlyButton = document.getElementById('calendlyButton');
    calendlyButton.addEventListener('click', () => {
      window.open('https://calendly.com/afokapu', '_blank');
    });
  </script>
</body>
</html>
