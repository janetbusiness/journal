<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Clone</title>
  <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    /* Your styles to make it look like TikTok */
    #calendlyButton {
      font-size: 24px;  /* Adjust as needed */
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      color: white;
    }

    #shareButton {
      font-size: 24px;  /* Adjust as needed */
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: transparent;
      border: none;
      color: white;
    }
  </style>
</head>
<body>

  <div id="videoContainer">
    <!-- Videos will be loaded here -->
  </div>

  <button id="shareButton">Share</button>
  <button id="calendlyButton">
    <i class="fas fa-calendar-alt"></i>
  </button>

  <script>
    // Fetch the list of video filenames from videoList.json
    fetch('videoList.json')
      .then(response => response.json())
      .then(videoList => {
        const videoContainer = document.getElementById('videoContainer');
        videoList.forEach(video => {
          const videoElement = `
            <video id="${video}" class="video-js" controls>
              <source src="./videos/${video}" type="video/${video.split('.').pop()}">
            </video>`;
          videoContainer.innerHTML += videoElement;
        });

        // Initialize Video.js players
        videoList.forEach(video => {
          videojs(document.getElementById(video));
        });
      });

    // Web Share API for the share button
    const shareButton = document.getElementById('shareButton');
    shareButton.addEventListener('click', async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'My Video',
            text: 'Check out this cool video!',
            url: window.location.href,
          });
        } catch (err) {
          console.error('Share failed:', err);
        }
      } else {
        alert('Web Share API not supported.');
      }
    });

    // Calendly button
    const calendlyButton = document.getElementById('calendlyButton');
    calendlyButton.addEventListener('click', () => {
      window.open('https://calendly.com/afokapu', '_blank');
    });
  </script>
</body>
</html>
