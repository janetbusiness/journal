<!DOCTYPE html>
<html>
<head>
  <title>TikTok Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #videoContainer {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
    }
    .action-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2;
    }
    .action-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      font-size: 12px;
      color: white;
      text-shadow: 0 0 5px black;
    }
    .icon {
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>

<div id="videoContainer">
  <video id="videoPlayer" controls></video>
</div>

<div class="action-buttons">
  <div class="action-button" id="shareButton">
    <div class="icon">
      <i class="fas fa-share"></i>
    </div>
    Share
  </div>
  <div class="action-button">
    <a id="calendlyButton" href="https://calendly.com/afokapu" target="_blank">
      <div class="icon">
        <i class="fas fa-calendar-alt"></i>
      </div>
    </a>
    Calendly
  </div>
</div>

<script>
  let currentVideo = 1;
  const videoPlayer = document.getElementById('videoPlayer');
  const videoList = ['video1.mp4', 'video2.mp4', 'video3.mp4'];
  videoPlayer.src = `https://janetbusiness.github.io/news/${videoList[currentVideo - 1]}`;

  let startX;
  videoPlayer.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
  });

  videoPlayer.addEventListener('touchend', (e) => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) {
      currentVideo++;
      if (currentVideo > videoList.length) currentVideo = 1;
    } else if (endX - startX > 50) {
      currentVideo--;
      if (currentVideo < 1) currentVideo = videoList.length;
    }
    videoPlayer.src = `https://janetbusiness.github.io/news/${videoList[currentVideo - 1]}`;
    videoPlayer.play();
  });

  if (navigator.share) {
    document.getElementById('shareButton').addEventListener('click', async () => {
      try {
        await navigator.share({
          title: `Video ${currentVideo}`,
          text: `Check out Video ${currentVideo}!`,
          url: window.location.href
        });
      } catch (err) {
        console.log('Error sharing:', err);
      }
    });
  }
</script>

</body>
</html>
