<!DOCTYPE html>
<html>
<head>
  <title>TikTok Clone</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #videoContainer {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
    }
    #shareButton, #calendlyButton {
      position: fixed;
      right: 10px;
      z-index: 1;
    }
    #shareButton {
      top: 10px;
    }
    #calendlyButton {
      top: 50px;
    }
  </style>
</head>
<body>

<div id="videoContainer">
  <video id="videoPlayer" controls>
    <!-- Video source set dynamically by JavaScript -->
  </video>
</div>

<button id="shareButton">Share</button>
<a id="calendlyButton" href="https://calendly.com/afokapu" target="_blank">
  <img src="calendly_icon.png" alt="Calendly Icon" width="30">
</a>

<script>
  let currentVideo = 1;
  const videoPlayer = document.getElementById('videoPlayer');
  const videoList = ['video1.mp4', 'video2.mp4', 'video3.mp4']; // Replace with the actual names
  videoPlayer.src = `https://janetbusiness.github.io/news/videos/${videoList[currentVideo - 1]}`; // Update URL

  // Swipe detection
  let startX;
  videoPlayer.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
  });

  videoPlayer.addEventListener('touchend', (e) => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) {
      // Swipe left, go to next video
      currentVideo++;
      if (currentVideo > videoList.length) currentVideo = 1;
    } else if (endX - startX > 50) {
      // Swipe right, go to previous video
      currentVideo--;
      if (currentVideo < 1) currentVideo = videoList.length;
    }
    videoPlayer.src = `https://janetbusiness.github.io/news/videos/${videoList[currentVideo - 1]}`;
    videoPlayer.play();
  });

  // Web Share API
  if (navigator.share) {
    document.getElementById('shareButton').addEventListener('click', async () => {
      try {
        await navigator.share({
          title: `Video ${currentVideo}`,
          text: `Check out Video ${currentVideo}!`,
          url: window.location.href
        });
      } catch (err) {
        console.log('Error sharing:', err);
      }
    });
  }
</script>

</body>
</html>
